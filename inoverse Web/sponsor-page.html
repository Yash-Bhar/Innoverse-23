<!DOCTYPE html>
<html>
<head>
  <title>Sponsor Page</title>
  <link rel="stylesheet" type="text/css" href="sponsor-page.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Sponsor Page!</h1>
    <button onclick="logout()">Logout</button>

    <div id="requests">
      <h2>Requests</h2>
      <table>
        <tr>
            <th>Club name</th>
          <th>Event Name</th>
          <th>Event Details</th>
          <th>Expected Participants</th>
        </tr>
        <!-- Dynamically populated rows will go here -->
      </table>
    </div>
    <div class="container">
        <h1>Sponsor Page</h1>
        <!-- Other content of sponsor-page.html -->
    
        <form id="sponsor-request-form">
          <h2>Add Sponsor Request</h2>
          <label for="sponsor-event-name">Event type:</label>
          <input type="text" id="sponsor-event-name" required>
          <label for="sponsor-event-details">Email:</label>
          <textarea id="sponsor-event-details" required></textarea>
          <label for="sponsor-expected-participants">Amount:</label>
          <input type="number" id="sponsor-expected-participants" required>
          <button type="submit">Submit Request</button>
        </form>
        <button onclick="gotoSR()">View Requests</button>
      </div>
  </div>

  <script src="sponsor-page.js"></script>
</body>
</html>
