<!DOCTYPE html>
<html>
<head>
  <title>Club Page</title>
  <link rel="stylesheet" type="text/css" href="club-page.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Club Page!</h1>
    <button onclick="logout()">Logout</button>
    <button onclick="viewRequests()">View Request Status</button>

    <div id="post-form">
      <h2>Post Event Details</h2>
      <form>
        <input type="text" placeholder="Event Name" id="event-name">
        <input type="text" placeholder="Event Details" id="event-details">
        <input type="number" placeholder="Expected Participants" id="expected-participants">
        <button type="button" onclick="postDetails()">Post</button>
      </form>
    </div>
    <div class="container">
        <h1>...</h1>
        <!-- Other content of club-page.html -->
    
        <button onclick="redirectToSponsorRequests()">Go to Sponsor Requests</button>
      </div>
  </div>

  <script src="club-page.js"></script>
</body>
</html>
